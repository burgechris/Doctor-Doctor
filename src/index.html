<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Need A Doctor?</h1>

      <form id="doctorSearch">
        <label for="doctorName" id="doctorName">Doctor Name</label>
        <input type="text" name="docName" id="docName">

        <label for="condition" id="condition">What Is Wrong?</label>
        <input type="text" name="cond" id="cond">

        <button type="submit" class="btn btn-primary" name="button">Search</button>

      </form>

      <div class="results">
        <div class="name">Name:</div>
        <div class="address">Address:</div>
        <div class="phone">Phone:</div>
        <div class="website">Website:</div>
        <div class="newPatients">Accepts New Patients:</div>
        <div class="error"></div>
      </div>

    </div>
  </body>
</html>
