<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Doctor Doctor</title>
  </head>
  <body>
    <div class="container">
      <h1>Need A Doctor?</h1>

      <form id="searchMe">
        <div class="row">
          <input type="text" class="form-control" name="search" id="docName" placeholder="Doctor name...">
          <input type="text" class="form-control" name="search" id="symptom" placeholder="Symptom...">
        </div>
        <div class="row">
          <button type="submit" class="btn btn-primary" name="button">Search</button>
        </div>

      </form>

      <div class="results hidden"></div>

      </div>
    </div>
  </body>
</html>
